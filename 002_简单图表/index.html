<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单图表</title>
</head>
<body>
    <div id="d3-panel"></div>
    <script src="../d3.min.js"></script>
    <script>
        var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
        var width = 300;  //画布的宽度
        var height = 300;   //画布的高度
        var svg = d3.select("#d3-panel")     //选择文档中的body元素
                .append("svg")          //添加一个svg元素
                .attr("width", width)       //设定宽度
                .attr("height", height);    //设定高度
        var rectHeight = 25;
        svg.selectAll("rect")
                .data(dataset) //绑定数组
                .enter()  //指定选择集的entry部分
                .append("rect") //添加足够数量的矩形元素
                .attr("x",20)
                .attr("y",function (d,i) {
                    return i * rectHeight;
                })
                .attr("width",function (d) {
                    return d;
                })
                .attr("height",rectHeight - 2)
                .attr("fill","blue");
    </script>
</body>
</html>
