<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3 hello worl</title>
</head>
<body>
    <div id="d3-panel"></div>
    <script src="../d3.min.js"></script>
    <script>
        d3.select("body")

                .style("font-size","4em")
                .text("Hello World!!");
    </script>
</body>
</html>
